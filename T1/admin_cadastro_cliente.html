<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Pet-Shop </title>
	<link rel="stylesheet" type="text/css" href="general_style.css">
</head>

<body>
	<div id="Top">
		<br><br><br><br><br><br><a href="home.html" class="Logout">Logout</a>
	</div>

	<div id="Menu">
		<a href="admin_cadastro.html" class="MenuItem">Cadastrar Usuarios/Administradores</a>
		<a href="admin_produtos.html" class="MenuItem">Gerenciar Produtos</a>
		<a href="admin_servicos.html" class="MenuItem">Gerenciar Servicos</a>
		<a href="admin_lucros.html" class="MenuItem">Acompanhar Lucros</a>
	</div>

	<div id="Content">
		<div id="Sidebar">
			<a href="admin_cadastro_cliente.html" class="SidebarItem">Cadastrar Cliente</a>
			<a href="admin_cadastro_admin.html" class="SidebarItem">Cadastrar Administrador</a>				
		</div>
		<div id="MainContent">
			<form>
				Nome:						<input id="usuario_nome" type="text" name="Usuário Nome" placeholder="Seu Nome"><br>
				ID:							<input id="usuario_id" type="text" name="Usuário RG" placeholder="123456789-0"><br>
				Caminho para foto:			<input id="usuario_foto" type="text" name="Usuário Foto" placeholder="C:\Fotos\foto.png"><br>
				Endereço:					<input id="usuario_endereco" type="text" name="Usuário Endereco" placeholder="Rua X, 999, ap 0"><br>
				Telefone:					<input id="usuario_tel" type="text" name="Usuário Telefone" placeholder="(00) 0000-0000"><br>
				E-mail:						<input id="usuario_email" type="text" name="Usuário E-mail" placeholder="email@email.com"><br>
				Nome animal:				<input id="animal_nome" type="text" name="Animal Nome" placeholder="Animal1"><br>
				Espécie animal:				<input id="animal_especie" type="text" name="Animal Espécie" placeholder="Espécie1"><br>
				Raça animal:					<input id="animal_raca" type="text" name="Animal Raça" placeholder="Raça1"><br>
				Observações animal:			<textarea id="animal_obs" type="text" name="Animal Observações" placeholder="Observações"></textarea><br>
				<input type="button" name="SubmitButton" value="Cadastrar">				<input type="button" name="CancelButton" value="Cancelar">
			</form>
		</div>
	</div>

</body>

</html>

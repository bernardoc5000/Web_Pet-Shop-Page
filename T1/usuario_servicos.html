<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Pet-Shop </title>
	<link rel="stylesheet" type="text/css" href="general_style.css">
</head>

<body>
	<div id="Top">
		<a href="carrinho.html"><img src="carrinho.png"></a>
		<a href="home.html" class="Logout">Logout</a>
	</div>

	<div id="Menu">
		<a href="usuario_compras.html" class="MenuItem">Comprar Produtos</a>
		<a href="usuario_servicos.html" class="MenuItem">Agendar Servicos</a>
		<a href="usuario_cadastro.html" class="MenuItem">Gerenciar Cadastro</a>
		<a href="usuario_animais.html" class="MenuItem">Gerenciar Animais</a>
	</div>

	<div id="Content">
		<form id="Time">
			Selecione o dia:
			<input id="date" type="date" name="date" min="2018-04-01" value="2018-04-01"><br>
			<input type="button" name="submit" value="Buscar Horários"><br>
		</form>

		<div class="Schedule">
			<form>
				<input type="radio" name="time_schedule" value="8:00"> 8:00<br>
				<input type="radio" name="time_schedule" value="9:00"> 9:00<br>
				<input type="radio" name="time_schedule" value="10:00" class="Busy" disabled="true"> 10:00 - Ocupado<br>
				<input type="radio" name="time_schedule" value="8:00"> 11:00<br>
				<input type="radio" name="time_schedule" value="8:00"> 12:00<br>
				<input type="radio" name="time_schedule" value="8:00"> 13:00<br>
				<input type="radio" name="time_schedule" value="8:00" class="Busy" disabled="true"> 14:00 - Ocupado<br>
				<input type="radio" name="time_schedule" value="8:00"> 15:00<br>
				<input type="radio" name="time_schedule" value="8:00"> 16:00<br>

				<br><br>

				<select>
					<option value="Banho">Banho</option>
					<option value="Tosa">Tosa</option>
					<option value="Banho e Tosa">Banho e Tosa</option>
				</select>

				<select>
					<option value="Totó">Totó</option>
					<option value="Nina">Nina</option>
					<option value="Rex">Rex</option>
					<option value="Susi">Susi</option>
					<option value="Demolidor">Demolidor</option>
				</select>

				<br><br>

				<label for="cartao">Número do Cartão: </label>
				<input type="text" name="cartao" id="cartao" placeholder="1234-5678-1234-5678">

				<br><br><br>

				<input type="button" name="Confirmar" value="Confirmar">
			</form>
		</div>
	</div>

</body>

</html>

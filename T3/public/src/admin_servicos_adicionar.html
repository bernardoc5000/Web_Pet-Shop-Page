<form id="add_servico" class="CadastroForm">
	<label for="servico_nome">Nome do Serviço:</label>
	<input id="servico_nome" type="text" name="Servico Nome" placeholder="Nome serviço" required><br>
	<label for="servico_foto">Foto:</label>
	<input id="servico_foto" type="file" name="Serviço Foto" placeholder="C:\Fotos\foto.png" onchange="changeImage(4);"><br>
	<img id="servico_img"  alt="Image"><br>
	<label for="servico_preco">Preço:</label>
	<input id="servico_preco" type="number" step="0.01" name="Servico Preço" placeholder="R$ XX,XX" min="0" required><br>
	<label for="servico_desc">Descrição:</label>
	<textarea id="servico_desc" type="text" name="Serviço Descrição" placeholder="Descrição do serviço" required></textarea><br>
	<input id="submit_button" type="button" name="SubmitButton" value="Cadastrar" class="Button" onclick="addServico();">
</form>

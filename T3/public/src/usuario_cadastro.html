<form id="usuario_cadastro" class="CadastroForm">
	<label for="usuario_nome">Nome:</label>
	<input id="usuario_nome" type="text" name="Usuário Nome" placeholder="Seu Nome" required><br>
	<label for="usuario_foto">Foto:</label>
	<input id="usuario_foto" type="file" name="Usuário Foto" placeholder="C:\Fotos\foto.png" onchange="changeImage(1);">
	<img id="usuario_img"  alt="Image"><br>
	<label for="usuario_endereco">Endereço:</label>
	<input id="usuario_endereco" type="text" name="Usuário Endereco" placeholder="Rua X, 999, ap 0" required><br>
	<label for="usuario_tel">Telefone:</label>
	<input id="usuario_tel" type="tel" name="Usuário Telefone" placeholder="(00) 0000-0000" required><br>
	<label for="usuario_email">E-mail:</label>
	<input id="usuario_email" type="email" name="Usuário E-mail" placeholder="email@email.com" required><br>
	<label for="usuario_user">Usuário:</label>
	<input id="usuario_user" type="text" name="Usuário User" placeholder="Usuário" required><br>
	<label for="usuario_password">Senha:</label>
	<input id="usuario_password" type="password" name="Usuário Senha" placeholder="Senha" required><br>
	<input id="submit_button" type="button" name="SubmitButton" value="Salvar" class="Button">
</form>

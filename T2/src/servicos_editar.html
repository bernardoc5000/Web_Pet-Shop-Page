<div id="edit">
  
  <form class="edit-content animate">
    <div class="container">
      <label for="servico_nome">Nome do Serviço:</label>
      <input id="servico_nome" type="text" name="Serviço Nome" placeholder="Nome do serviço"><br>

      <label for="servico_foto">Foto:</label>
      <input id="servico_foto" type="file" name="Serviço Foto" placeholder="C:\Fotos\foto.png"><br>

      <label for="servico_preco">Preço:</label>
      <input id="servico_preco" type="number" step="0.01" name="Serviço Preço" placeholder="R$ XX,XX" min="0"><br>

      <label for="servico_desc">Descrição:</label>
      <textarea id="servico_desc" type="text" name="Serviço Descrição" placeholder="Descrição do serviço"></textarea><br>

      <input type="button" name="SubmitButton" value="Salvar" class="Button" onclick="editServiceData()">
      <input type="button" name="SubmitButton" value="Cancelar" class="Button" onclick="document.getElementById('edit').style.display='none';loadServicos(1);">
    </div>
  </form>

</div>

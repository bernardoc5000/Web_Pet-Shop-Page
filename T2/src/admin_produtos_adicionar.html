<form class="CadastroForm">
	<label for="produto_nome">Nome produto:</label>
	<input id="produto_nome" type="text" name="Produto Nome" placeholder="Nome produto"><br>
	<label for="produto_foto">Foto:</label>
	<input id="produto_foto" type="text" name="Produto Foto" placeholder="C:\Fotos\foto.png"><br>
	<label for="produto_preco">Preço:</label>
	<input id="produto_preco" type="text" name="Produto Preço" placeholder="R$ XX,XX"><br>
	<label for="produto_estoque">Estoque:</label>
	<input id="produto_estoque" type="text" name="Produto Estoque" placeholder="X"><br>
	<label for="produto_vendida">Quantidade vendida:</label>
	<input id="produto_vendida" type="text" name="Produto Quantidade Vendida" placeholder="X"><br>
	<label for="produto_desc">Descrição:</label>
	<textarea id="produto_desc" type="text" name="Produto Descrição" placeholder="Descrição do produto"></textarea><br>
	<input type="button" name="SubmitButton" value="Cadastrar" class="Button">				<input type="button" name="CancelButton" value="Cancelar" class="Button">
</form>

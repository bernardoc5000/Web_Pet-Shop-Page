<div id="MainContent">
	<form>
		<label for="usuario_nome">Nome:</label>
		<input id="usuario_nome" type="text" name="Usuário Nome" placeholder="Seu Nome"><br>
		<label for="usuario_id">ID:</label>
		<input id="usuario_id" type="text" name="Usuário RG" placeholder="123456789-0"><br>
		<label for="usuario_endereco">Endereço:</label>
		<input id="usuario_endereco" type="text" name="Usuário Endereco" placeholder="Rua X, 999, ap 0"><br>
		<label for="usuario_foto">Foto:</label>
		<input id="usuario_foto" type="file" name="Usuário Foto" placeholder="C:\Fotos\foto.png"><br>
		<label for="usuario_tel">Telefone:</label>
		<input id="usuario_tel" type="tel" name="Usuário Telefone" placeholder="(00) 0000-0000"><br>
		<label for="usuario_email">E-mail:</label>
		<input id="usuario_email" type="email" name="Usuário E-mail" placeholder="email@email.com"><br>
		<label for="animal_nome">Nome animal:</label>
		<input id="animal_nome" type="text" name="Animal Nome" placeholder="Animal1"><br>
		<label for="animal_especie">Espécie animal:</label>
		<input id="animal_especie" type="text" name="Animal Espécie" placeholder="Espécie1"><br>
		<label for="animal_raca">Raça animal:</label>
		<input id="animal_raca" type="text" name="Animal Raça" placeholder="Raça1"><br>
		<label for="animal_obs">Observações animal:</label>
		<textarea id="animal_obs" type="text" name="Animal Observações" placeholder="Observações"></textarea><br>
		<input type="button" name="SubmitButton" value="Cadastrar">				<input type="button" name="CancelButton" value="Cancelar">
	</form>
</div>

<form class="CadastroForm">
	<label for="servico_nome">Nome serviço:</label>
	<input id="servico_nome" type="text" name="Servico Nome" placeholder="Nome serviço"><br>
	<label for="servico_foto">Foto:</label>
	<input id="servico_foto" type="file" name="Serviço Foto" placeholder="C:\Fotos\foto.png"><br>
	<label for="servico_preco">Preço:</label>
	<input id="servico_preco" type="number" step="0.01" name="Servico Preço" placeholder="R$ XX,XX"><br>
	<label for="servico_desc">Descrição:</label>
	<textarea id="servico_desc" type="text" name="Serviço Descrição" placeholder="Descrição do serviço"></textarea><br>
	<input type="button" name="SubmitButton" value="Cadastrar" class="Button">				<input type="button" name="CancelButton" value="Cancelar" class="Button">
</form>
